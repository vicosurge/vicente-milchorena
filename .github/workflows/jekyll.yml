# This workflow builds and deploys a Jekyll site to GitHub Pages and generates a PDF version
name: Deploy Jekyll site to Pages with PDF

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Changed from 'read' to 'write' to allow PDF commits
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: Configure Bundler for GitHub Actions
        run: |
          bundle config set --local deployment false
          bundle config set --local path vendor/bundle
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: |
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js for PDF generation
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Puppeteer
        run: npm install puppeteer
        
      - name: Generate PDF
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');
          
          (async () => {
            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            
            // Load the built Jekyll site
            const htmlPath = path.join(process.cwd(), '_site/index.html');
            const htmlContent = fs.readFileSync(htmlPath, 'utf8');
            
            // Add PDF-specific styles and hide download button
            const pdfHtml = htmlContent.replace(
              '</head>', 
              '<style>
                body { font-family: \"Times New Roman\", serif; line-height: 1.4; color: #000; }
                .pdf-download { display: none !important; }
                h1 { font-size: 18pt; margin-bottom: 8pt; }
                h2 { font-size: 14pt; margin-top: 16pt; margin-bottom: 8pt; border-bottom: 1pt solid #000; }
                h3 { font-size: 12pt; margin-top: 12pt; margin-bottom: 6pt; }
                p { margin-bottom: 6pt; text-align: justify; }
                a { color: #000; text-decoration: none; }
                hr { border: none; border-top: 1pt solid #000; margin: 16pt 0; }
                ul, ol { margin-bottom: 8pt; padding-left: 20pt; }
                li { margin-bottom: 3pt; }
              </style></head>'
            );
            
            await page.setContent(pdfHtml, { waitUntil: 'networkidle0' });
            
            await page.pdf({
              path: '_site/vicente-munoz-cv.pdf',
              format: 'A4',
              margin: {
                top: '1in',
                right: '0.75in',
                bottom: '1in',
                left: '0.75in'
              },
              printBackground: true,
              preferCSSPageSize: true
            });
            
            await browser.close();
            console.log('PDF generated successfully at _site/vicente-munoz-cv.pdf');
          })();
          "
          
      - name: Upload artifact (including PDF)
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
